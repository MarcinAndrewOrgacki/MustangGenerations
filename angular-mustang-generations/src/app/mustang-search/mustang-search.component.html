<div id="search-component">
  <label for="search-box">Mustang Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let mustang of mustangs$ | async" >
      <a routerLink="/detail/{{mustang.id}}">
        {{mustang.name}}
      </a>
    </li>
  </ul>
</div>
